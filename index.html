<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Record Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modern-card">
        <div class="modern-card-header">
            <h1>Record Manager</h1>
        </div>
        <div class="modern-form-group">
            <input type="text" class="modern-input" id="name" placeholder="Enter name">
        </div>
        <div class="modern-form-group">
            <input type="text" class="modern-input" id="details" placeholder="Enter details">
        </div>
        <div class="modern-form-group">
            <button id="add-button" class="modern-button" onclick="addRecord()">Add Data</button>
            <button id="update-button" class="modern-button modern-secondary-button" onclick="updateRecord()" style="display: none;">Update Record</button>
        </div>
        <div class="modern-form-group">
            <input type="text" class="modern-input" id="search" placeholder="Search by name">
            <button id="search-button" class="modern-button modern-secondary-button" onclick="searchByName()">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="recordList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
